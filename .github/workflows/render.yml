name: Render and Deploy

on:
  push:
  pull_request:

## If you need to clear the cache, update the number inside cache-version as
## discussed at https://github.com/r-lib/actions/issues/86.
## Note that you can always run a GHA test without the cache by using the word
## "/nocache" in the commit message.
env:
  cache-version: 3

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up R
        if: github.repository_owner == 'statOmics'
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.1'

      - name: Set up pandoc
        if: github.repository_owner == 'statOmics'
        uses: r-lib/actions/setup-pandoc@v2

      # - name: Set up TinyTex
      #   uses: r-lib/actions/setup-tinytex@v2

      - name: Install curl Headers
        if: runner.os == 'linux' && github.repository_owner == 'statOmics'
        run: sudo apt-get install libcurl4-openssl-dev

      - name: Install magick on Linux
        if: runner.os == 'linux' && github.repository_owner == 'statOmics'
        run: sudo apt-get -y install libmagick++-dev

      - name: Set up renv
        if: github.repository_owner == 'statOmics'
        uses: r-lib/actions/setup-renv@v2
        with:
          cache-version: ${{ env.cache-version }}

      - name: Session info
        if: github.repository_owner == 'statOmics'
        run: |
          install.packages('sessioninfo')
          options(width = 100)
          pkgs <- installed.packages()[, "Package"]
          sessioninfo::session_info(pkgs, include_base = TRUE)
        shell: Rscript {0}

      - name: Render site
        run: |
          rmarkdown::render_site()
        shell: Rscript {0}

      - name: Deploy ðŸš€
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          BRANCH: gh-pages
          FOLDER: _site

